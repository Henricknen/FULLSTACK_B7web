<!DOCTYPE html>
<html lang = "pt">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <h1>Clima</h1>

    <form class = "busca">
        <input type = "search" id = "searchInput" />
        <button>Buscar</button>
    </form>

    <div class = "resultado">       <!-- nesta 'div' é onde será mostrado as informações -->
        <div class = "titulo">--</div>

        <div class = "info">
            <div class = "temp">
                <div class = "tempTitulo">Temperatura</div>
                <div class = "tempInfo">-- <sup>ºC</sup></div>
                <img src = "" />
            </div>
            <div class = "vento">
                <div class = "ventoTitulo">Vento</div>
                <div class = "ventoInfo">-- <span>km/h</span></div>
                <div class = "ventoArea">
                    <div class = "ventoPonto" style = "transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class = "aviso"></div>     <!-- 'div' mostrará os avisos pendentes -->

    <footer>Copyright 2024 - by LUIS HENRIQUE S.F.</footer>

    <script src = "script.js"></script>
</body>
</html>
