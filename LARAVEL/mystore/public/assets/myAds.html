<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/myAccountStyle.css" />
    <link rel="stylesheet" href="assets/myAdsStyle.css" />

    <title>B7Store - Meus anúncios</title>
  </head>

  <body>
    <header>
      <div class="header-area">
        <a href="" class="header-area-left">B7Store</a>
        <div class="header-area-right">
          <a href="login.html" class="my-account">
            <img src="assets/icons/userIcon.png" />
            Minha Conta
          </a>
          <a href="" class="announce-now">Anunciar agora →</a>
          <img class="menu-icon" src="assets/icons/menuIcon.png" alt="Menu" />
          <div class="menu-mobile">
            <a href="myAccount.html" class="my-account-mobile">
              <img src="assets/icons/userIcon.png" alt="Ícone do usuário" />
              Minha Conta
            </a>
            <a class="my-account-mobile" href="/index.html"
              ><img src="assets/icons/logoutIcon.png" /> Sair</a
            >
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="my-ads-page">
        <div class="sidebar">
          <div class="sidebar-top">
            <a href="/myAccount.html" class="config-myAds"
              ><img src="assets/icons/configIconGray.png" /> Configurações</a
            >
            <a href="/myAds.html" class="myAds-button"
              ><img src="assets/icons/layersIcon.png" /> Meus Anúncios</a
            >
          </div>
          <div class="sidebar-bottom">
            <a href="/index.html"
              ><img src="assets/icons/logoutIcon.png" /> Sair</a
            >
          </div>
        </div>
        <div class="myAds-area">
          <h3 class="myAds-title">Meus Anúncios</h3>
          <div class="myAds-ads-area">
            <div class="my-ad-item">
              <div class="ad-image-area">
                <div class="ad-buttons">
                  <div class="ad-button">
                    <img src="assets/icons/deleteIcon.png" />
                  </div>
                  <div class="ad-button">
                    <img src="assets/icons/editIcon.png" />
                  </div>
                </div>
                <div
                  class="ad-image"
                  style="background-image: url('assets/myAds/game1.png')"
                ></div>
              </div>
              <div class="ad-title">Controle PS4 - Preto</div>
              <div class="ad-price">R$ 275,00</div>
            </div>
            <div class="my-ad-item">
              <div class="ad-image-area">
                <div class="ad-buttons">
                  <div class="ad-button">
                    <img src="assets/icons/deleteIcon.png" />
                  </div>
                  <div class="ad-button">
                    <img src="assets/icons/editIcon.png" />
                  </div>
                </div>
                <div
                  class="ad-image"
                  style="background-image: url('assets/myAds/game2.png')"
                ></div>
              </div>
              <div class="ad-title">Controle Xbox One S - Branco</div>
              <div class="ad-price">R$ 275,00</div>
            </div>
            <div class="my-ad-item">
              <div class="ad-image-area">
                <div class="ad-buttons">
                  <div class="ad-button">
                    <img src="assets/icons/deleteIcon.png" />
                  </div>
                  <div class="ad-button">
                    <img src="assets/icons/editIcon.png" />
                  </div>
                </div>
                <div
                  class="ad-image"
                  style="background-image: url('assets/myAds/game3.png')"
                ></div>
              </div>
              <div class="ad-title">PlayStation 5 - Digital Edition</div>
              <div class="ad-price">R$ 4.898,96</div>
            </div>
            <div class="my-ad-item">
              <div class="ad-image-area">
                <div class="ad-buttons">
                  <div class="ad-button">
                    <img src="assets/icons/deleteIcon.png" />
                  </div>
                  <div class="ad-button">
                    <img src="assets/icons/editIcon.png" />
                  </div>
                </div>
                <div
                  class="ad-image"
                  style="background-image: url('assets/myAds/game4.png')"
                ></div>
              </div>
              <div class="ad-title">Controle PS5 - Azul</div>
              <div class="ad-price">R$ 575,00</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span>powered by B7Web</span>
      <span>B7Store</span>
    </footer>
  </body>
</html>
