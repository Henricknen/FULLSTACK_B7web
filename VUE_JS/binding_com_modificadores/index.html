<!DOCTYPE html>
<html>
<head>
    <title>Vue.js</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="app">
        <header class="header">
        </header>
        <section class="container">
            <section class="container__content">
                
                <input type = "text" v-model.number = "idade"><br />      <!-- ultilizando o modificador 'number' para receber o elemento com um inteiro -->
                <input type = "text" v-model.trim = "nome">     <!-- modificador 'trim' -->

            </section>
            <aside class="container__sidebar">


            </aside>
        </section>
        <footer class="footer">

        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
