<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset = "utf-8" />
	<script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
	<div id = "app">
		<header class = "header">

			

		</header>
		<section class = "container">
			<section class = "container__content">		<!-- area de inserção dos nomes -->

				Digite um nome:
				<input v-model = "nomeInput" />
				<span>{{ aviso }}</span>

				<div v-if = "nomePronto">		<!-- condição para mostrar o botão se localiza na propriedade 'nomePronto' -->
					<button @click = "add">Adicionar</button>		<!-- adiçionando evento'add' no botão -->
				</div>

			</section>
			<aside class = "container__sidebar">		<!-- area dos resultados -->

				<ul>
					<li v-for = "item in lista">{{item}}</li>		<!-- mostra o nome inserido no 'array' lista -->
				</ul>

				{{ totalTexto }}		<!-- mostra o total de nomes inseridos -->

			</aside>
		</section>
		<footer class = "footer">

			

		</footer>
	</div>

	<script src = "script.js"></script>
</body>
</html>
