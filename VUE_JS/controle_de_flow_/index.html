<!DOCTYPE html>
<html>
<head>
    <title>Vue.js</title>
    <meta charset = "UTF-8">
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">

        <div v-for = "pais in paises()">        <!-- inserindo cada item do array 'paises' dentro de 'pais' -->
            <p v-html = "pais.bandeira"></p>        <!-- mostra a bandeira -->
            <p v-html = "pais.continente"></p>          <!-- mostra o continente -->
        </div>

    </div>

    <script src = "script.js"></script>
</body>
</html>
