<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">      <!-- 'viewport' controla largura da página ajustando-a para se adquar a largura do dispositivo -->
    <title>Container</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">       <!-- importando arquivos 'css, jquery e js' do bootstrap -->
    <link rel="stylesheet" href="assets/js/jquery-3.7.1.min.js">
    <link rel="stylesheet" href="assets/js/bootstrap.bundle.min.js">
</head>
<body>

    <div class="container">
        <h1>Estrutura do Bootstrap</h1>
        <p>Este é um Container</p>
    </div>
    
    <div class="container-fluid">       <!-- container 'fluid' não tem uma largura fixa e utiliza toda a largura da tela -->
        <h1>Estrutura do Bootstrap</h1>
        <p>Este é um Container Fluid</p>
    </div>
    
</body>
</html>
