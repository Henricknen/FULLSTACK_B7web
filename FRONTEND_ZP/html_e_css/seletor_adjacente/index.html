<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor adjacente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "header">

        <span>Span dentro do elemento de class header</span>
                
        <p>
            Texto qualquer
        </p>
        <span>frase dentro do span</span>

    </div>
    
    <span>
        Span 'depois' do header     <!-- receberá formatação pois span está depois do elemento de class header -->
    </span>
        
    <div>
        <p>fdfdfddgg</p>
        <span>Mais texto qualquer</span>        <!-- receberá formatação pois está depois de 'p' -->
    </div>
</body>
</html>
