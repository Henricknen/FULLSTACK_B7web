<html>
    <head>
        <title>Parágrafos</title>
    </head>
    <body>
        <p>Me chamo Luis Henrique S F</p>      <!-- tag 'p' inseri parágrafos e cada 'p' é uma linha diferiente -->
        <p>Moro na cidade de Mertinópolis <br>      <!-- 'br' pula linha -->
        no estado de São Paulo</p>
        <pre>       <!-- com a tag 'pre' é possível pular linhas sem inserir qualquer tipo de 'html' dentro -->
            Graduação: Análise e desenvolvimento de sistemas
            Técnico: em Informática para internet
            Técnico: em Eletroeletrônica
        </pre>
    </body>
</html>
