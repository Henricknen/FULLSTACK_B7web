<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e iDs</title>
    <link rel="stylesheet" href="style.css">        <!-- 'href' inseri arquivo externo na página e 'rel' diz pro html que este arquivo é de estilo -->
</head>
<body>
    <h1 id = "profissional">Luis Henrique Silva Ferreira</h1>
    <img class = "classe_1" src = "https://www.google.com.br/google.jpg" />     <!-- ultilizando atributo 'class' e seletor 'classe_1' para aplicar formatação -->
    <img src = "https://www.google.com.br/google.jpg" />
    <img src = "https://www.google.com.br/google.jpg" />
    <img src = "https://www.google.com.br/google.jpg" />
    <h2 id = "tecnico_id" class = "tecnico_class">Técnico: Eletroeletrônica</h2>     <!-- é possível inserir 'id' e 'class' na mesma tag -->
</body>
</html>
