<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table width = "450" border = "1">      <!-- tag 'table' é usada para criar tabela -->
        <tr bgcolor = "#999999">       <!-- 'bgcolor' inseri uma cor de fundo -->
            <td colspan = "3" align = "center">Profissional</td>
        </tr>
        <tr>        <!-- linha -->
            <td>Nome:</td>       <!-- coluna -->
            <td>Idade:</td>
            <td>Profissão:</td>
        </tr>
        <tr>        <!-- linha -->
            <td align = "right" width = "90">Luis Henrique Silva Ferreira</td>               <!-- atributo edade 'width' define a largura  -->
            <td align = "right" width = "40">32 anos</td>
            <td align = "right" width = "50">FullStack</td>
        </tr>
    </table><br>

    <table width = "400" border = "1">
        <tr bgcolor = "#999999">
            <td colspan = "3" align = "center">Formação</td>       <!--  atributo 'align' permite alinhar á direita ou centro -->
        </tr>
        <tr>
            <td>Graduação</td>
            <td colspan="2" align = "right">Análise e desenvolvimento de sistemas</td>
        </tr>
        <tr>
            <td>Técnico</td>
            <td align = "right">Informática para internet</td>
            <td align = "right">Eletroeletrônica</td>
        </tr>
        <tr>
            <td colspan = "3" align = "center"><img src = "https://www.google.com.br/google.jpg" width = "50"></td>        <!-- inserindo imagem na tabela -->
        </tr>
    </table>
</body>
</html>
