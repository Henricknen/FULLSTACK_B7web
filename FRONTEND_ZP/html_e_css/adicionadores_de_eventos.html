<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de click</title>
</head>
<body>
    <img src = "https://www.google.com.br/google.jpg" onclick = "alert('Evento [onclick]')"/><br>        <!-- evento 'onclick'faz alguma coisa quando a imagem for clicada -->

    <img src = "https://www.google.com.br/google.jpg" onmouseover = "alert('Evento [onmouseover]')"/><br>     <!-- ao passar o mouse em cima da imagem o evento 'onmouseover' é acionado -->

    <img src = "https://www.google.com.br/google.jpg" onmouseout = "alert('Evento [onmouseout]')"/>     <!-- é o inverso de 'onmouseover' que ao tirara o mouse da imagem será executado uma ação -->
</body>
</html>
