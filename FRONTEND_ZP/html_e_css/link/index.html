<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do link</title>
</head>
<body>
    <a href = "teste.html">Clique para brir a página...</a><br><br>     <!-- link para 'outro arquivo html' -->

    <a href = "http://www.google.com.br" target = "_blank">google</a><br><br>       <!-- link para 'site externo' atributo 'target' espeçifica onde o link será aberto -->

    <a href = "documento.pdf" download>Baixar arquivo</a>      <!-- atributo 'download' evita que o arquivo baixado seja aberto no navegador -->
</body>
</html>
