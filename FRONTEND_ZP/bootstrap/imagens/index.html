<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel = "stylesheet" href = "assets/css/bootstrap.min.css">
    <title>Imagens</title>
    <style type = "text/css">

    </style>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div style = "width: 350px">
                <img src = "front end.jpg" class = "img-fluid">       <!-- 'img-fluid' deixa a imagem responsiva -->
            </div>

            <div style = "width: 350px">
                <img src = "Logica de programacao.jpg" class = "img-thumbnail">     <!-- 'img-thumbnail' diminui a imagem um tanto que a transforma em miniatura com borda -->
            </div>
        
            <div style = "width: 400px">
                <img src = "php.jpg" class = "rounded img-thumbnail">    <!-- 'rounded' arredonda as bordas da imagem -->
            </div>
    
            <div style = "width: 400px">
                <img src = "laravel.jpg" class = "img-fluid float-right">       <!-- 'float-right' alinha a esquerda -->
            </div>
                
            <figure class = "figure">
                <img src = "Tecnico de informatica para internet.jpg" class = "figure-img img-fluid rounded img-thumbnail" style = "width: 350px">        <!-- 'figure-img' é útil para exibir imagens com legendas -->
                <figcaption class = "figure-caption">Diploma do Técnico em informática para Internet</figcaption>       <!-- 'figcaption' permite inserir legenda -->
            </figure>

        </div>
    </div>
    

    <script type = "text/javascript" src = "assets/js/jquery-3.7.1.min.js"></script>
    <script type = "text/javascript" src = "assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
