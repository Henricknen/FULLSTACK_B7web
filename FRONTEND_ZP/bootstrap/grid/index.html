<!DOCTYPE html>
<html lang = "pt_br">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel = "stylesheet" href = "assets/css/bootstrap.min.css">
    <title>Grid</title>
    <style type="text/css">
        .row [class^=col-], .row .col {
            background-color: gainsboro;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class = "col">Primeira</div>       <!-- colunas 'sem' espeçificações de 'ordem' vem primeiro -->
            <div class = "col ordem-last">Segunda</div>
            <div class = "col order-first">Terçeira</div>       <!-- classe 'order-first' insere a coluna em primeiro lugar idependente das sem especificações ordem -->
            <div class = "col order-3">Quarta</div>     <!-- 'order-3' insere a coluna na terçeira posição iniçiando depois das colunas sem espeçificações de ordem -->
            <div class = "col order-2">Quinta</div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
