<!DOCTYPE html>
<html lang = "pt_br">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel = "stylesheet" href = "assets/css/bootstrap.min.css">
    <title>Grid</title>
</head>
<body>
    <div class="container">     <!-- 'container' basicamente é uma div que determina até onde o site vai -->
        <div class = "row">     <!-- linha -->
            <div class = "col" style = "background-color: red">...</div>        <!-- 'col' é coluna -->
            <div class = "col-sm" style = "background-color: green">...</div>     <!-- '-sm' espeçifica o limite mínimo do tamanho de um 'celular' -->
            <div class = "col-md" style = "background-color: red">...</div>              <!-- 'md' espeçifica o limite mínimo do tamanho de um 'tablet' -->
            <div class = "col-lg" style = "background-color: green">...</div>              <!-- 'lg' espeçifica o limite mínimo do tamanho de dispositivos maiores -->
        </div>
    </div>

    <!-- <div class="container-fluid" style = "background-color: blue">      <!- estrutura 'container-fluid' pega de ponta a ponta do site ->
        <h2>Luis Henrique Silva Ferreira</h2>
    </div> -->

    <script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
