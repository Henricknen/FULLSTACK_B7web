<!DOCTYPE html>
<html lang = "pt_br">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel = "stylesheet" href = "assets/css/bootstrap.min.css">
    <title>Grid</title>
    <style type="text/css">
        .row [class^=col-], .row .col {
            background-color: gray;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class = "col-2">...</div>      <!-- o 2 depois de col especifica um tamanho 'fixo' da coluna -->
            <div class = "col">...</div>            <!-- as outras se estende para completar todo o tamanho da coluna -->
            <div class = "col">...</div>
        </div>
            <!-- <div class="w-100"></div>       está div em branco é uma forma de quebra linha -->
        <div class = "row">     <div class = "row"><!-- outra forma é criar outra 'row' -->
            <div class = "col">...</div>
            <div class = "col-6">...</div>      <!-- 6 pega 'metade' da coluna -->
            <div class = "col">...</div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
