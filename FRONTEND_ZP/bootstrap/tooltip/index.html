<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "assets/css/bootstrap.min.css">
    <title>Tooltip</title>
    <style type = "text/css"></style>
</head>
<body>
    <div class = "container">
                    <!-- classe 'btn btn-success' deixa a cor verde -->            <!-- em 'title' é inserido o texto que irá 'apareçer' no tooltip -->
        <button class = "btn btn-success" data-toggle = "tooltip" data-placement = "right" title = "Ao clicar, irá salvar os dados do usuário">Salvar</button>
                  <!-- para que funçione 'data-toggle' tem que ser 'tooltip' -->        <!-- 'data-placement' espeçifica o lugar/lado em que irá apareçer o tooltip -->
    </div>
    <script type = "text/javascript" src = "assets/js/jquery-3.7.1.min.js"></script>
    <script type = "text/javascript" src = "assets/js/bootstrap.bundle.min.js"></script>
    <script type = "text/javascript">       // 'ativando' o tooltip para que funçione
        $(function() {
            $('[data-toggle = "tooltip"]'). tooltip();      // procura todos elementos que tenha 'data-toggle = "tooltip"' e ativando o toolttip neles
        });
    </script>
</body>
</html>
