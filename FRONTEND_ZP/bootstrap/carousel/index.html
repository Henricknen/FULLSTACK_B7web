<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel = "stylesheet" href = "assets/css/bootstrap.min.css">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div id = "slideShowExemplo" class = "carousel">       <!-- div vai comporta todo 'slideshow' -->

            <ol class="carousel-indicators">
                <li data-bs-target = "#slideShowExemplo" data-bs-slide-to = "0" class="active"></li>
                <li data-bs-target = "#slideShowExemplo" data-bs-slide-to = "1"></li>
                <li data-bs-target = "#slideShowExemplo" data-bs-slide-to = "2"></li>
                <li data-bs-target = "#slideShowExemplo" data-bs-slide-to = "3"></li>
            </ol>
            

            <div class = "carousel-inner">      <!-- div engloba 'todos os itens' do carousel -->
                <div class = "carousel-item">
                    <img src = "computação em nuvem.jpg" class = "d-block w-100">      <!-- classe 'd-block w-100' faz a imagem pega toda área do slideshow -->
                </div>
                
                <div class = "carousel-item active">        <!-- classe 'active' indica que este é um item ativo -->
                    <img src = "php.jpg" class = "d-block w-100">
                </div>

                <div class = "carousel-item">
                    <img src = "Desenvolvimento com python.jpg" class = "d-block w-100">
                </div>

                <div class = "carousel-item">
                    <img src = "laravel.jpg" class = "d-block w-100">
                </div>
            </div>

            <a class = "carousel-control-prev" href = "#slideShowExemplo" role="button" data-bs-slide = "prev">      <!-- link cria os 'controle' de navegação da foto -->
                <span class = "carousel-control-prev-icon"></span>
            </a>
            
            <a class = "carousel-control-next" href = "#slideShowExemplo" role="button" data-bs-slide = "next">
                <span class = "carousel-control-next-icon"></span>
            </a>

        </div>
    </div>

    <script type = "text/javascript" src = "assets/js/jquery-3.7.1.min.js"></script>
    <script type = "text/javascript" src = "assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
