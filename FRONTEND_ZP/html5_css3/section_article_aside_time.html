<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTICLE_ASIDE_TIME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>       <!-- separa o conteúdo em 'seção' -->
        <h1>tag 'separa' a página em 'varios' assuntos diferentes</h1>
    </section>

    <article>
        <h1>tag contém o conteúdo 'principal' da página</h1>
    </article>

    <aside>
        <h2>tag contém o conteúdo 'segundario' da página</h2>
    </aside>

<h3>Está codificação foi feita no dia <time datetime  = "2024-01-14"></h3>      <!-- o texto ultilizando 'time' se refere uma data ou tempo -->
</body>
</html>
