<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Autofocus</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <form method = "POST">
        Usuario:<br>
        <input type = "text" name = "usuario" maxlength = "6"><br><br>      <!-- 'maxlength' é o tamanho máximo que o campo permite -->
        
        Senha:<br>
        <input type = "password" name = "senha" size = "10"><br><br>     <!-- 'size' reduz o  tamanho do campo espeçificado a quantidade de caracteres permitido -->

        <input type = "submit" value = "Enviar">
    </form>
</body>
</html>
