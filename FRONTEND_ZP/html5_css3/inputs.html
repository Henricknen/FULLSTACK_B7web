<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    
    <br><br>
    <form method = "POST">
        <input type = "search" name = "search" /><br><br>       <!-- input de 'pesquisa' -->

        <input type = "email" name = "email" required /><br><br>       <!-- input de 'email' campo com 'required' é obrigado preencher -->

        <input type = "url" name = "url" /><br><br>        <!-- só aceita se for uma 'url' -->

        <input type = "tel" name = "tel" /><br><br>     <!-- input de 'telefone' -->

        <input type = "number" name = "number" /><br><br>       <!-- input de 'numeros' -->

        <input type = "range"  min = "1" max = "100" /><br><br>

        <input type = "date" name = "date" /><br><br>       <!-- input de calendario completo -->

        <input type = "month" name = "month" /><br><br>     <!-- mês -->

        <input type = "week" name = "week" /><br><br>     <!-- semana -->

        <input type = "time" name = "time" /><br><br>     <!-- tempo -->

        <input type = "date-time" name = "date-time" /><br><br>     <!-- data e hora -->

        <input type = "color" name = "color" /><br><br>     <!-- cor -->

        <input type = "submit" value = "Enviar" />      <!-- input do tipo 'enviar' -->
    </form>
</body>
</html>
