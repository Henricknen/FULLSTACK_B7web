<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Video</title>
</head>
<body>
    <video width="500" height="275" autoplay controls>      <!-- tag 'video' indica que vai iniçiar um play de video 'autoplay' iniçia o video automaticamente 'controls' cria um controle nesta area de video -->
        <source src="site.mp4" type ="video/mp4">        <!-- 'sorce' é a fonte do video 'type' espeçifica o tipo do video 'src' é o endereço -->
        <source src="site.mp4" type ="video/ogg">   <!-- navegador támbem suporta o tipo 'ogg' -->
    </video>
</body>
</html>
