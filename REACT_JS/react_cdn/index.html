<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8" />
    <title>Hello World</title>
    <script src = "https://unpkg.com/react@18/umd/react.development.js"></script>     <!-- importando 'react' -->
    <script src = "https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>     <!-- importando 'react dom' que manipula o dom -->

    <!-- Don't use this in production: -->
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>        <!-- importando 'babel' que transforma o código react em um código final -->
  </head>
  <body>
    <div id = "root"></div>     <!-- todo site ficará dentro deste elemento 'div' -->
    <script type = "text/babel">
    
      function MyApp() {        // função 'MyApp' re
        return <h1>Olá Mundo!</h1>;
      }

      const container = document.getElementById('root');        // inserindo 'div' de id root na 'constante container'
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);       // renderizando função 'MyApp'

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>ko
